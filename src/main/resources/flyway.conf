# Flyway configuration file
# This file can be used with the Flyway Maven plugin

# Default configuration
flyway.locations=classpath:db/migration
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSuffixes=.sql
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true

# Development environment (H2)
flyway.dev.url=jdbc:h2:mem:storedb
flyway.dev.user=sa
flyway.dev.password=

# UAT environment (PostgreSQL)
flyway.uat.url=jdbc:postgresql://localhost:5432/store_uat
flyway.uat.user=store_uat
flyway.uat.password=store_uat_pass
flyway.uat.schemas=public

# Production environment (PostgreSQL)
flyway.prod.url=jdbc:postgresql://localhost:5432/store_prod
flyway.prod.user=${DB_USERNAME}
flyway.prod.password=${DB_PASSWORD}
flyway.prod.schemas=public 