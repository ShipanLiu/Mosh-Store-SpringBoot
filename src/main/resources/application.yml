server:
  port: 8080

spring:
  application:
    name: mosh-store
  config:
      import: "optional:classpath:.env"
  datasource:
    url: jdbc:mysql://localhost:3308/cdb_mosh_p1_ecommerce
  profiles:
    active: dev
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none  # DISABLED - Flyway controls schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Flyway Configuration (Spring Boot Integration)
  flyway:
    enabled: true  # Auto-run on startup (can be disabled for manual control)
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-suffixes: .sql
    # Optional: Disable auto-migration in production
    # enabled: false  # Uncomment for manual migration control
    
# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# Payment Configuration - Use kebab-case consistently
payment:
  default-method: paypal  # Default payment method: paypal, stripe, credit-card

# Stripe Configuration
stripe:
  enabled: true
  api-url: https://api.stripe.com
  timeout: 1000
  public-key: pk_test_demo_public_key
  secret-key: sk_test_demo_secret_key
  webhook-secret: whsec_demo_webhook_secret
  supported-currencies:
    - USD
    - EUR
    - GBP
    - CAD

# PayPal Configuration - Use kebab-case
paypal:
  enabled: true
  api-url: https://api.paypal.com
  environment: sandbox
  timeout: 2000
  client-id: demo_paypal_client_id
  client-secret: demo_paypal_client_secret
  supported-currencies:
    - USD
    - EUR
    - GBP
    - CAD
    - AUD
  fee-percentage: 2.9
  fixed-fee: 0.30

# Credit Card Configuration - Use kebab-case
credit-card:
  enabled: true
  processor-name: "Secure Payment Processor"
  timeout: 1500
  cvv-required: true
  billing-address-required: false
  max-retry-attempts: 3
  accepted-card-types:
    - VISA
    - MASTERCARD
    - AMERICAN_EXPRESS
    - DISCOVER
  processing-fee-percentage: 2.5
  require-cvv: true
  require-billing-address: false
  processingFeePercentage: 2.5
  requireCvv: true
  requireBillingAddress: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:mysql://localhost:3306/cdb_mosh_p1_ecommerce
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    
  jpa:
    hibernate:
      ddl-auto: none  # DISABLED - Flyway controls schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true  # Enable Flyway for MySQL

logging:
  level:
    com.codewithmosh.store: DEBUG
    org.springframework.web: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  jpa:
    hibernate:
      ddl-auto: create-drop  # Only for H2 testing
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        
  flyway:
    enabled: false  # Disable for H2 testing

---
# UAT Profile
spring:
  config:
    activate:
      on-profile: uat
      
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cdb_mosh_p1_ecommerce_uat}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none  # DISABLED - Flyway controls schema
      
  flyway:
    enabled: true
    baseline-version: 1
    
logging:
  level:
    com.codewithmosh.store: INFO
    org.springframework.web: WARN

---
# Production Profile  
spring:
  config:
    activate:
      on-profile: prod
      
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cdb_mosh_p1_ecommerce_prod}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none  # DISABLED - Flyway controls schema
      
  flyway:
    enabled: true
    baseline-version: 1
    validate-on-migrate: true
    
# Production PayPal Configuration
paypal:
  environment: live
  api-url: https://api.paypal.com
  
# Production Stripe Configuration  
stripe:
  api-url: https://api.stripe.com

logging:
  level:
    com.codewithmosh.store: WARN
    org.springframework.web: WARN
    org.hibernate: WARN

  