server:
  port: 8080

spring:
  application:
    name: mosh-store
  config:
      import: "optional:classpath:.env"
  datasource:
    url: jdbc:mysql://localhost:3308/store

# Payment Configuration - Use kebab-case consistently
payment:
  default-method: paypal  # Default payment method: paypal, stripe, credit-card

# Stripe Configuration
stripe:
  enabled: true
  api-url: https://api.stripe.com
  timeout: 1000
  supported-currencies:
    - USD
    - EUR
    - GBP
    - CAD

# PayPal Configuration - Use kebab-case
paypal:
  enabled: true
  api-url: https://api.paypal.com
  timeout: 2000
  environment: sandbox  # sandbox or live
  client-id: ${PAYPAL_CLIENT_ID:demo_client_id}
  client-secret: ${PAYPAL_CLIENT_SECRET:demo_client_secret}
  supported-currencies:
    - USD
    - EUR
    - GBP
    - CAD
    - AUD
  fee-percentage: 2.9
  fixed-fee: 0.30

# Credit Card Configuration - Use kebab-case
credit-card:
  enabled: true
  timeout: 1500
  processor-name: "Secure Payment Processor"
  accepted-card-types:
    - VISA
    - MASTERCARD
    - AMERICAN_EXPRESS
    - DISCOVER
  processing-fee-percentage: 2.5
  require-cvv: true
  require-billing-address: false
  processingFeePercentage: 2.5
  requireCvv: true
  requireBillingAddress: false
  maxRetryAttempts: 3

  